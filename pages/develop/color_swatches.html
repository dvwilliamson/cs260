 <!DOCTYPE html>
<html>
<head>
<title>Color Swatches</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
div.color_swatch_1{ background-color: #009FBF }
div.color_swatch_2{ background-color: #006A7F }
div.color_swatch_3{ background-color: #00D4FF }
div.color_swatch_4{ background-color: #003540 }
div.color_swatch_5{ background-color: #00BEE5 }

div.color_swatch{
	width:350px;
	height: 350px;
	text-align:center;
	color:white;
	vertical-align: middle;
}
</style>
</head>
<body>
<div class="color_swatch color_swatch_1"><p>#009FBF</p></div>
<div class="color_swatch color_swatch_2"></div>
<div class="color_swatch color_swatch_3"></div>
<div class="color_swatch color_swatch_4"></div>
<div class="color_swatch color_swatch_5"></div>
</body>
</html>
